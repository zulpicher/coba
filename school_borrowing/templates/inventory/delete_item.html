<!-- templates/inventory/delete_item.html -->
{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Hapus Item</h4>
          </div>
          <div class="card-body">
            <p>
              Apakah kamu yakin ingin menghapus <strong>"{{ item.nama }}"</strong>?
            </p>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-block"><i class="fas fa-trash-alt"></i> Hapus</button>
              <a href="{% url 'inventory_list' %}" class="btn btn-secondary btn-block"><i class="fas fa-times-circle"></i> Batal</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
